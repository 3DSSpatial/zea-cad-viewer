<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Zea CAD Viewer - Embed</title>

    <link rel="icon" type="image/png" href="./favicon-16x16.png" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
      }
      td,
      th {
        padding: 5px 15px;
        text-align: left;
      }
      table,
      th,
      td {
        border: 1px solid #000;
      }
      tr:hover {
        border: rgb(124, 124, 124);
        border-width: 2px;
        border-style: solid;
      }
      .row_highlight {
        background-color: #d6d62a;
      }
    </style>
    <script type="module" src="./main-bom.js"></script>
  </head>
  <body>
    <div
      class="bg-gray-50 flex flex-col h-screen p-2 space-x-2 overflow-hidden"
    >
      <div class="flex-1">
        <!-- For local development -->
        <iframe
          class="border-2 border-gray-300 rounded h-full w-full"
          id="zea-svelte-app"
          src="http://localhost:5001/?embedded"
        ></iframe>
      </div>
      <div class="bg-gray-50 flex h-1/4 p-2 space-x-2 overflow-auto">
        <table id="BOM-table" class="h-full w-full">
          <thead>
            <tr>
              <th>Visible</th>
              <th>Part Number</th>
              <th>Part Name</th>
              <th>Revision</th>
              <th>Description</th>
              <th>Quantity</th>
              <th>Cost</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
